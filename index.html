<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do It</title>
    <link rel="stylesheet" href="css/stylesheet/stylesheet.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container top">
            <div class="col-md-6 slider top__slider">
                <div id="myCarousel" class="carousel slide slider__carousel" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators indicators slider__indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner inner slider__inner">
                        <div class="item slider__inner__item active">
                            <img src="img/avengers-1.jpg" alt="Los Angeles" style="width:100%;">
                        </div>

                        <div class="item slider__inner__item">
                            <img src="img/avengers-3.jpg" alt="Chicago" style="width:100%;">
                        </div>

                        <div class="item slider__inner__item">
                            <img src="img/avengers-4.jpg" alt="New york" style="width:100%;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control slider__control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left slider__control__glyphicon_left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control slider__control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right slider__control__glyphicon_right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-3 links top__links">
                <div class="row">
                    <div class="col-md-6 brand top__links__brand"><img src="img/twitter.jpg" alt="" class="thumbnail"></div>
                    <div class="col-md-6 brand top__links__brand"><img src="img/fb.png" alt="" class="thumbnail"></div></div>
                <div class="row">
                    <div class="col-md-6 brand top__links__brand"><img src="img/google+.png" alt="" class="thumbnail"></div>
                    <div class="col-md-6 brand top__links__brand"><img src="img/youtube.png" alt="" class="thumbnail"></div>
                </div>
            </div>
            <div class="col-md-3 card top__card">
                <img src="img/iron-man.jpg" alt="">
                <div class="caption top__card__caption col-md-12">
                    <h4>Tony Stark is Iron Man</h4>
                    <time datetime="2013-08-30">
                        <a href="#">Posted on 30th August 2013</a>
                    </time>
                </div>
                <div class="popular top__card__popular">
                    <div class="col-md-4 views-count top__card__popular__views-count">256</div>
                    <div class="col-md-4 comments-count top__card__popular__comments-count">12</div>
                    <div class="col-md-4 likes-count top__card__popular__likes-count">83</div>
                </div>
            </div>
        </div>
    </header>
<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
<!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
